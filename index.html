{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'projects/vercel.png' %}" />
    <link rel="stylesheet" href="{% static 'projects/globals.css' %}">
    <script src="{% static 'projects/theme.js' %}" async></script>

    <meta name="description" content="This is my personal website, which includes some cool projects!">
    <meta name="theme-color" content="#000"/>
    
    <link rel="stylesheet" href="{% static 'Game.css' %}">

    <script src="{% static 'Game.js' %}" type="module" defer></script>

    <title>Dwinchi | Game</title>
</head>

<body>
    <div class="container">
        <section id="preload" style="display: none;">
            <img id="player-img" src="{% static 'sprites/Player.png' %}">
            <img id="T-0" src="{% static 'sprites/tilesets/t-0.png' %}">
            <img id="lvl1" src="{% static 'levels/L-0b.png' %}">
        </section>
        <section id="content">
            <canvas class="game-layers" id="ui-layer" width="320" height="180"></canvas>
            <canvas class="game-layers" id="entity-layer" width="320" height="180"></canvas>
            <canvas class="game-layers" id="screen-layer" width="320" height="180"></canvas>
        
            <span id="fps" style="color: white;z-index: 10;position: absolute;">-</span>
        </section>
    </div>
</body>
</html>
