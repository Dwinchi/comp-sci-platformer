        <canvas class="game-layers" id="screen-layer" width="256" height="144"></canvas>
        <canvas class="game-layers" id="text-layer" width="1920" height="1080"></canvas>

        <div id="name-input">
            <label for="name">Please input your name:</label>
            <input id="name-type" type="text" size="10">
            <label id="name-warn">Must have a name under 32 characters!</label>
            
            <label for="name-color">Color:</label>
            <select id="name-color" name="name-color">
                <option value="0">Blue</option>
                <option value="1">Red</option>
                <option value="2">Yellow</option>
                <option value="3">Green</option>
                <option value="4">Orange</option>
                <option value="5">Pink</option>
                <option value="6">Purple</option>
                <option value="7">Gray</option>
            </select>

            <input id="name-submit" type="submit" value="Submit">
        </div>
